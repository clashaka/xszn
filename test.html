<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow Example</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr;
            grid-row: 1fr;
        }

        .container {

            width: 100px;
            /* 设置容器宽度 */
            white-space: nowrap;
            /* 不换行 */
            overflow: hidden;
            /* 隐藏溢出文本 */
            text-overflow: ellipsis;
            /* 溢出文本显示为“……” */
            border: 1px solid #ccc;
            /* 添加边框以便观察 */
            padding: 10px;
            /* 内边距 */
        }
    </style>
</head>

<body>
    <h1>Text Overflow Example</h1>
    <div class="container">
        <small>

            This is a very long text that will overflow the container and should be truncated with an ellipsis.
        </small>
    </div>
</body>

</html>
