<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行书指南</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script defer type="module" src="./scripts/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <div class="title">
                        <img src="./images/logo.png" alt="logo">
                        <h1 class="zhi-mang-xing-regular">行书指南</h1>
                    </div>
                    <div class="slogan">
                        <p>
                            <small>是你工作、学习、娱乐的网址导航站</small>
                        </p>
                    </div>
                </div>
                <div class="search">
                    <form method="get" target="_blank" action="https://www.google.com/search">
                        <select>
                            <option selected>Google</option>
                            <option>Bing</option>
                            <option>Yahoo</option>
                        </select>
                        <input autofocus type="search" name="q">
                    </form>
                </div>
            </div>
        </header>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <h2 class="active">工作</h2>
                    </li>
                    <li>
                        <h2>学习</h2>
                    </li>
                    <li>
                        <h2>娱乐</h2>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="works">Works</div>
                <div class="learn">Learn</div>
                <div class="enjoy">Enjoy</div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>
                    <small>© 2024 行书指南</small>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
